<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="flex-container hidden">
      <h1>Tic Tac Toe</h1>
      <div class="scoreboard">
        <div class="player1-scoreboard">
          <h2 class="player1-name">Player 1</h2>
          <h3 class="player1-score">0</h3>
        </div>
        <h2 class="announce-text"></h2>
        <div class="player2-scoreboard">
          <h2 class="player2-name">Player 2</h2>
          <h3 class="player2-score">0</h3>
        </div>
      </div>
      <div class="container">
        <div class="cell" data-cell="0"></div>
        <div class="cell" data-cell="1"></div>
        <div class="cell" data-cell="2"></div>
        <div class="cell" data-cell="3"></div>
        <div class="cell" data-cell="4"></div>
        <div class="cell" data-cell="5"></div>
        <div class="cell" data-cell="6"></div>
        <div class="cell" data-cell="7"></div>
        <div class="cell" data-cell="8"></div>
      </div>
      <button class="reset">Reset</button>
    </div>
    <div class="player-container">
      <div class="player-prompt">
        <div class="players">
          <div class="player-name">
            <h1>Player 1 Name</h1>
            <input type="text" name="" id="" class="player1" />
          </div>
          <div class="player-name">
            <h1>Player 2 Name</h1>
            <input type="text" name="" id="" class="player2" />
          </div>
        </div>
        <button class="playerBtn">Start</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
